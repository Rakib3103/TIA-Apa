<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot App</title>
</head>
<body>
    <h1>Chatbot App</h1>

    <h2>Upload PDF</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Ask a Question</h2>
    <form id="queryForm">
        <textarea id="question" rows="4" cols="50" placeholder="Type your question here..." required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Response</h2>
    <pre id="response"></pre>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => alert(data.message))
              .catch(error => console.error('Error:', error));
        });

        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let question = document.getElementById('question').value;
            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question, chat_history: [] })
            }).then(response => response.json())
              .then(data => document.getElementById('response').textContent = data.answer)
              .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
